    <!-- page script -->
    <script type="text/javascript">
        $(function() {
            $('#reservation9').daterangepicker({
                "timePicker": false,
                "timePicker24Hour": false,
                "linkedCalendars": false,
                "autoUpdateInput": false,
            }, function(start, end) {
                var time_start=start.format('YYYY/MM/DD');
                var time_end=end.format('YYYY/MM/DD');
                var time_label = time_start+' - '+time_end;
                $('#reservation9').val(time_label);
            });
            //筛选数据
            $(".btntab-btn").on("click",function(){
                var searchval = $(this).attr("value");
                alert(searchval);
                $(this).addClass("active").siblings(".btntab-btn").removeClass("active");
            });
            var myChart1 = echarts.init(document.getElementById('chart_1'),'wi');
            var myChart2 = echarts.init(document.getElementById('chart_2'),'wi');
            var myChart3 = echarts.init(document.getElementById('chart_3'),'wi');
            option1 = {
                backgroundColor: '#ffffff',
                title: {
                    text: '订单趋势图',
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data:['项目','关键词','竞品'],
                    right: '20',
                    width: '200',
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['周一','周二','周三','周四','周五','周六','周日']
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name:'项目',
                        type:'line',
                        stack: '项目',
                        data:[10500, 20320, 20001, 10504, 10900, 30390, 40010]
                    },
                    {
                        name:'关键词',
                        type:'line',
                        stack: '关键词',
                        data:[23050, 23320, 43010, 15540, 19000, 33200, 55100]
                    },
                    {
                        name:'竞品',
                        type:'line',
                        stack: '竞品',
                        data:[10350, 23420, 20120, 21540, 31900, 53300, 41300]
                    }
                ]
            };
            option2 = {
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b}: {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    x: 'left',
                    data:['个人版','标准版','企业版','专业版']
                },
                series: [
                    {
                        name:'访问来源',
                        type:'pie',
                        radius: ['50%', '70%'],
                        avoidLabelOverlap: false,
                        label: {
                            normal: {
                                show: true,
                                position: 'outside',
                                textStyle:{
                                    fontSize: '18'
                                }
                            },
                            emphasis: {
                                show: true,
                                textStyle: {
                                    fontSize: '30',
                                    fontWeight: 'bold'
                                }
                            }

                        },
                        labelLine: {
                            normal: {
                                show: false
                            }
                        },
                        data:[
                            {value:335, name:'个人版'},
                            {value:310, name:'标准版'},
                            {value:234, name:'企业版'},
                            {value:135, name:'专业版'}
                        ]
                    }
                ]
            };
            option3 = {
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b}: {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    x: 'left',
                    data:['个人版','标准版','企业版','专业版']
                },
                series: [
                    {
                        name:'访问来源',
                        type:'pie',
                        radius: ['50%', '70%'],
                        avoidLabelOverlap: false,
                        label: {
                            normal: {
                                show: true,
                                position: 'outside',
                                textStyle:{
                                    fontSize: '18'
                                }
                            },
                            emphasis: {
                                show: true,
                                textStyle: {
                                    fontSize: '30',
                                    fontWeight: 'bold'
                                }
                            }

                        },
                        labelLine: {
                            normal: {
                                show: false
                            }
                        },
                        data:[
                            {value:335, name:'个人版'},
                            {value:310, name:'标准版'},
                            {value:234, name:'企业版'},
                            {value:135, name:'专业版'}
                        ]
                    }
                ]
            };

            //使用刚指定的配置项和数据显示图表
            myChart1.setOption(option1);
            myChart2.setOption(option2);
            myChart3.setOption(option3);
            //自适应屏幕大小
            $(window).resize(function(){
                myChart1.resize();
                myChart2.resize();
                myChart3.resize();
            });

        });
    </script>
