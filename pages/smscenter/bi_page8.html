    <script type="text/javascript">
        $('#reservation9').daterangepicker({
            "timePicker": false,
            "timePicker24Hour": false,
            "linkedCalendars": false,
            "autoUpdateInput": false,
        }, function(start, end) {
            var time_start=start.format('YYYY/MM/DD');
            var time_end=end.format('YYYY/MM/DD');
            var time_label = time_start+' - '+time_end;
            $('#reservation9').val(time_label);
        })
        //筛选数据
        $(".btntab-btn").on("click",function(){
            var searchval = $(this).attr("value");
            alert(searchval);
            $(this).addClass("active").siblings(".btntab-btn").removeClass("active");
        });
    </script>
