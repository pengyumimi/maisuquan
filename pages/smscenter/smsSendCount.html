<div ng-controller="msgSendCountCtrl">
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>发送统计</h1>
			<ol class="breadcrumb">
				<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
				<li>短信推送平台</li>
				<li class="active"><a href="#">发送批次</a></li>
			</ol>
        </section>

        <!-- Main content -->
        <section class="content">
				
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">

                        <div class="inputcontent">
                            <div class="row">
                                <div class="col-xs-12 col-md-8 col-lg-5 m_bottom_10">
                                    <label class="leftlabel" style="">发送时间区间:</label>
                                    <div class="input-group date_picker">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control" id="date_picker"/>
                                    </div><!-- /.input group -->
                                </div>
                                <div class="pull-right col-xs-12 col-md-4 col-lg-3 m_bottom_10">
                                    <a class="btn btn-dropbox pull-right col-xs-12 col-md-6 col-lg-3 m_bottom_10" ng-click="searchBtn($event)">查询</a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="box-body table-responsive" style="overflow:hidden;">
                            <table id="smsSendInfoTable" class="wi-table">
                                <thead>
                                <tr>
                                    <th>时间</th>
                                    <th>发送总量</th>
                                    <th>发送成功数</th>
                                    <th>发送失败数</th>
                                    <th>未知状态数</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>

                            </br>
                            </br>

                            <table id="smsSendCountTable" class="wi-table">
                                <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>批次编号</th>
                                        <th>时间</th>
                                        <th>发送总量</th>
                                        <th>发送成功数</th>
                                        <th>发送失败数</th>
                                        <th>未知状态数</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            <div class="spinner tableSpinner">
                                <div class="bounce1"></div>
                                <div class="bounce2"></div>
                                <div class="bounce3"></div>
                            </div>
                            <div ng-include="'pages/include/fenye.html'"></div>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div>
            </div>

        </section><!-- /.content -->

    </aside><!-- /.right-side -->
</div>
