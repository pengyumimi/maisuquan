<div ng-controller="msgSendPiciCtrl">
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>发送批次</h1>
			<ol class="breadcrumb">
				<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
				<li>短信推送平台</li>
				<li class="active"><a ui-sref="smsSendPici">发送批次</a></li>
			</ol>
        </section>

        <!-- Main content -->
        <section class="content">
				
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">

                        <div class="inputcontent">
                            <div class="row">
                                <div class="col-xs-12 col-md-6 col-lg-3 m_bottom_10">
                                    <label class="leftlabel">批次名称:</label>
                                    <div class="input-group" style="display: block; box-sizing:border-box;width:100%;padding-left:7em">
                                        <input class="form-control" ng-model="piciNo"/>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-md-6 col-lg-3 m_bottom_10">
                                    <label class="leftlabel">短信内容:</label>
                                    <div class="input-group" style="display: block; box-sizing:border-box;width:100%;padding-left:7em">
                                        <input class="form-control" ng-model="smsCont"/>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-md-6 col-lg-3 m_bottom_10">
                                    <label class="leftlabel" style="">发送时间区间:</label>
                                    <div class="input-group date_picker">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control" id="date_picker"/>
                                    </div><!-- /.input group -->
                                </div>
                                <div class="pull-right col-xs-12 col-md-6 col-lg-3 m_bottom_10">
                                    <a class="btn btn-dropbox pull-right col-xs-12 col-md-6 col-lg-3 m_bottom_10" ng-click="searchBtn($event)">查询</a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="box-body table-responsive" style="overflow:hidden;">
                            <table id="smsSendPiciTable" class="table wi-table smalltable" width="100%">
                                <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>批次编号</th>
                                        <th>短信内容</th>
                                        <th>提交时间</th>
                                        <th>定时发送</th>
                                        <th>状态</th>
                                        <th>提交总量</th>
                                        <th>已发总数</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            <div class="spinner tableSpinner">
                                <div class="bounce1"></div>
                                <div class="bounce2"></div>
                                <div class="bounce3"></div>
                            </div>

                            <div class="col-sm-12">
                                <!-- 分页控件指令 ，可以是元素 或者 属性 -->
                                <div class="col-sm-6 text-left">
                                    每页 {{each}} 条，总条数：{{fenyecont}} 条
                                </div>
                                <div class="col-sm-6 text-right">
                                    <my-pagination page-option="option"></my-pagination>
                                    <nav aria-label="Page navigation" class="clearfix">
                                        <ul class="pagination pagination-sm pagination1 fr" style="margin: 0">
                                            <li ng-class="{disabled:page==1}">
                                                <a href="javascript:void(0)" aria-label="Previous" ng-click="sub(page-1<1?1:page-1)" ng-disabled="page==1">
                                                    <span aria-hidden="true">&laquo;</span>
                                                </a>
                                            </li>
                                            <li ng-if="page >= pageNum && lastPage !== pageNum" ng-click="sub(1)" ng-class="{active:item==1}">
                                                <a href="javascript:void(0)">1</a>
                                            </li>
                                            <li ng-if="page >= pageNum && lastPage !== pageNum">
                                                <a href="javascript:void(0)">...</a>
                                            </li>
                                            <li ng-click="sub(item)" ng-class="{active:item==page}" ng-repeat="item in pages">
                                                <a href="javascript:void(0)">{{item}}</a>
                                            </li>
                                            <li ng-if="lastPage > pageNum && firstPage <= lastPage - pageNum">
                                                <a href="javascript:void(0)">...</a>
                                            </li>
                                            <li ng-if="lastPage > pageNum && firstPage <= lastPage - pageNum" ng-click="sub(lastPage)" ng-class="{active:item==page}">
                                                <a href="javascript:void(0)">{{lastPage}}</a>
                                            </li>
                                            <li ng-class="{disabled:page==lastPage}">
                                                <a href="javascript:void(0)" aria-label="Next" ng-click="sub(page+1>lastPage?page:page+1)">
                                                    <span aria-hidden="true">&raquo;</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div>
            </div>

        </section><!-- /.content -->

    </aside><!-- /.right-side -->
</div>
