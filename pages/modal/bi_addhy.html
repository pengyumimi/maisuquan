<div class="modal-dialog">
    <div class="modal-content" style="overflow: hidden;">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" 
                    aria-hidden="true">×
            </button>
            <h4 class="modal-title" id="myModalLabel">
                新增会员
            </h4>
        </div>
        <div class="modal-body" style="margin-bottom: 30px;">
            <div class="row">
                <div class="col-md-12">
                    <!-- form start -->
                    <form role="form">
                        <div class="box-body">
                            <h4 class="box-title">个人信息</h4>
                            <div class="form-group">
                                <label class="leftlabel" for="">姓名</label>
                                <div class="inputright4"><input type="txt" class="form-control" id="" placeholder="请填写姓名"></div>
                            </div>
                            <div class="form-group">
                                <label class="leftlabel" for="">手机号码</label>
                                <div class="inputright4">
                                <input type="txt" class="form-control" id="" placeholder="请填写手机号码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="leftlabel" for="exampleInputEmail1">邮箱</label>
                                <div class="inputright4">
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请填写邮箱"></div>
                            </div>
                            <div class="form-group">
                                <label class="leftlabel" for="">公司名称</label>
                                <div class="inputright4">
                                <input type="txt" class="form-control" id="" placeholder="请填写公司名称"></div>
                            </div>
                        </div><!-- /.box-body -->

                        <div class="box-body">
                            <h4 class="box-title">职业信息</h4>
                            <div class="form-group">
                                <label class="leftlabel" for="">公司网址</label>
                                <div class="inputright4"><input type="txt" class="form-control" id="" placeholder="请填写公司网址"></div>
                            </div>
                            <div class="form-group">
                                <label class="leftlabel" for="">所属行业</label>
                                <div class="input-group inputright4">
                                    <select class="form-control">
                                        <option>请选择</option>
                                        <option>网络营销</option>
                                        <option>移动APP</option>
                                        <option>IT与软件开发</option>
                                        <option>新闻媒体</option>
                                        <option>通讯社交</option>
                                        <option>游戏</option>
                                        <option>音视频</option>
                                        <option>金融</option>
                                        <option>教育</option>
                                        <option>医疗健康</option>
                                        <option>旅游</option>
                                        <option>物联网</option>
                                        <option>O2O</option>
                                        <option>能源/交通运输/生产制造</option>
                                        <option>政府/事业单位</option>
                                        <option>其他</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="leftlabel" for="">公司地址</label>
                                <div class="inputright4"><input type="txt" class="form-control" id="" placeholder="请填写公司地址"></div>
                            </div>
                            <div class="form-group">
                                <label class="leftlabel" for="">职位</label>
                                <div class="inputright4"><input type="txt" class="form-control" id="" placeholder="请填写您的职位"></div>
                            </div>
                        </div><!-- /.box-body -->

                        <div class="box-body">
                            <div class="row">
                            <div class="col-xs-6">
                                <h4 class="box-title">SEO套餐</h4>
                                <div class="form-group">
                                    <label class="leftlabel">套餐类型</label>
                                    <div class="input-group inputright4">
                                        <select class="form-control">
                                            <option>全部</option>
                                            <option>个人版</option>
                                            <option>标准版</option>
                                            <option>企业版</option>
                                            <option>专业版</option>
                                            <option>未开通</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="leftlabel" style="">到期时间</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control pull-right" id="reservation7"/>
                                    </div><!-- /.input group -->
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <h4 class="box-title">ORM套餐</h4>
                                <div class="form-group">
                                    <label class="leftlabel">套餐类型</label>
                                    <div class="input-group inputright4">
                                        <select class="form-control">
                                            <option>全部</option>
                                            <option>个人版</option>
                                            <option>标准版</option>
                                            <option>企业版</option>
                                            <option>专业版</option>
                                            <option>未开通</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="leftlabel" style="">到期时间</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control pull-right" id="reservation8"/>
                                    </div><!-- /.input group -->
                                </div>
                            </div>
                            </div>
                        </div><!-- /.box-body -->

                        <div class="box-footer text-center">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">完成</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--<div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary">提交更改</button>
        </div>-->
    </div><!-- /.modal-content -->
    <script>
    //时间控件初始化
    $('#reservation7').daterangepicker({
        "singleDatePicker": true,
        // "autoApply": true,
        "timePicker": false,
        "timePicker24Hour": false,
        "linkedCalendars": false,
        "autoUpdateInput": false,
    }, function(start, end) {
        //var time_start=start.format('YYYY/MM/DD HH:mm');//带时间的
        var time_start=start.format('YYYY/MM/DD');
        var time_label = time_start;
        $('#reservation7').val(time_label);
    });
    $('#reservation8').daterangepicker({
        "singleDatePicker": true,
        // "autoApply": true,
        "timePicker": false,
        "timePicker24Hour": false,
        "linkedCalendars": false,
        "autoUpdateInput": false,
    }, function(start, end) {
        //var time_start=start.format('YYYY/MM/DD HH:mm');//带时间的
        var time_start=start.format('YYYY/MM/DD');
        var time_label = time_start;
        $('#reservation8').val(time_label);
    });
    </script>
</div><!-- /.modal-dialog -->
