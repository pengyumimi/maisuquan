                    <!-- form start -->
                    <form role="form">

                            <div class="form-group">
                                <label class="leftlabel" for="">姓名</label>
                                <div class="inputright4"><input type="txt" class="form-control" id="" placeholder="请填写姓名" value="貂蝉"></div>
                            </div>
                            <div class="form-group">
                                <label class="leftlabel" for="">手机号码</label>
                                <div class="inputright4">
                                <input type="txt" class="form-control" id="" placeholder="请填写手机号码" value="18655454587">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="leftlabel" for="exampleInputEmail1">邮箱</label>
                                <div class="inputright4">
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请填写邮箱" value="59897948@qq.com"></div>
                            </div>

                            </div>
                        </div><!-- /.box-body -->

                        <div class="box-body">
                            <h4 class="box-title">职业信息</h4>
                            <div class="form-group">
                                <label class="leftlabel" for="">公司网址</label>
                                <div class="inputright4"><input type="txt" class="form-control" id="" placeholder="请填写公司网址" value="www.baidu.com"></div>
                            </div>
                            <div class="form-group">
                                <label class="leftlabel" for="">所属行业</label>

                                    <select class="form-control">
                                        <option>请选择</option>

                                        <option>IT与软件开发</option>
                                        <option>新闻媒体</option>
                                        <option>通讯社交</option>
                                        <option>游戏</option>
                                        <option>音视频</option>
                                        <option>金融</option>
                                        <option>教育</option>
                                        <option>医疗健康</option>
                                        <option>旅游</option>
                                        <option>物联网</option>
                                        <option>O2O</option>
                                        <option>能源/交通运输/生产制造</option>
                                        <option>政府/事业单位</option>
                                        <option>其他</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="leftlabel" for="">公司地址</label>
                                <div class="inputright4"><input type="txt" class="form-control" id="" placeholder="请填写公司地址" value="北京市东城区安德里北街21号"></div>
                            </div>
                            <div class="form-group">
                                <label class="leftlabel" for="">职位</label>
                                <div class="inputright4"><input type="txt" class="form-control" id="" placeholder="请填写您的职位" value="ceo"></div>

                        <div class="box-footer text-center">

                            <button type="submit" class="btn btn-primary">完成</button>

        <!--<div class="modal-footer">

    <script>
    //时间控件初始化
    $('#reservation7').daterangepicker({
        "singleDatePicker": true,
        // "autoApply": true,
        "timePicker": false,
        "timePicker24Hour": false,
        "linkedCalendars": false,
        "autoUpdateInput": false,
    }, function(start, end) {
        //var time_start=start.format('YYYY/MM/DD HH:mm');//带时间的
        var time_start=start.format('YYYY/MM/DD');
        var time_label = time_start;
        $('#reservation7').val(time_label);
    });
    $('#reservation8').daterangepicker({
        "singleDatePicker": true,

        $('#reservation8').val(time_label);
